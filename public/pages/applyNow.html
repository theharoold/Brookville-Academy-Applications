<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply now | Brookville Academy</title>

    <link href="../style/applyNow.css" rel="stylesheet" media="all">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

    <div class="container-fluid" id="page-div">
        <nav class="navbar navbar-dark navbar-expand-lg" id="navBarCustomization">
            <div class="container" id="header-div">
                <a class="navbar-brand" href="/" id="brandLink"><img src="/img/graduation_hat.png" width="32" height="24" alt="graduation hat">Brookville Academy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/applyNow">Apply</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Students</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </nav>

        <div class="container" id="contentDiv">
            <h1 class="text-center">Applications are open</h1>
            <p class="text-muted text-center">Just fill out the form below, and one of our representatives will contact you, if you're chosen.</p>

            <div id="formDiv">
                <form>
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <label for="inputFirstName" class="form-label">First name:</label>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="inputFirstName">
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <label for="inputLastName" class="form-label">Last name:</label>
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="inputLastName">
                        </div>
                    </div>
                    <p>Date of birth</p>
                    <div class="row">
                        <div class="col-md-4 col-xs-12">
                            <input type="number" class="form-control" min="1" max="12" placeholder="Month">
                        </div>
                        <div class="col-md-4 col-xs-12">
                            <input type="number" class="form-control" min="1" max="31" placeholder="Day">
                        </div>
                        <div class="col-md-4 col-xs-12">
                            <input type="number" class="form-control" min="1900" max="2022" placeholder="Year">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-12">
                            <label for="inputAddress" class="form-label">Address:</label>
                            <input type="text" class="form-control" placeholder="123 ABC Lane" aria-label="Address" id="inputAddress">
                        </div>
                        <div class="col-md-3 col-xs-12">
                            <label for="inputZIP" class="form-label">ZIP Code:</label>
                            <input type="text" class="form-control" placeholder="12345" aria-label="ZIP Code" id="inputZIP">
                        </div>
                        <div class="col-md-3 col-xs-12">
                            <label for="inputCity" class="form-label">City:</label>
                            <input type="text" class="form-control" placeholder="London" aria-label="City" id="inputCity">
                        </div>
                        <div class="col-md-3 col-xs-12">
                            <label for="inputCountry" class="form-label">Country:</label>
                            <input type="text" class="form-control" placeholder="England" aria-label="Country" id="inputCountry">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <label for="inputEmail" class="form-label">Email:</label>
                            <input type="text" class="form-control" placeholder="john.johnson@email.com" aria-label="Email" id="inputEmail">
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <label for="inputPhone" class="form-label">Phone number:</label>
                            <input type="text" class="form-control" placeholder="+44 20 1234 5678" aria-label="Phone number" id="inputPhone">
                        </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
